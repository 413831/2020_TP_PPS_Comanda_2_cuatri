<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div id="container" class="contenido">

    <ion-button size="medium" (click)="onLoginGoogle()" expand="block" color="danger">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Entrar con Google+
    </ion-button>

    <ion-button size="medium" (click)="onLoginFacebook()" expand="block" color="primary">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Entrar con Facebook
    </ion-button>

    <ion-button size="medium" (click)="onLoginTwitter()" expand="block" color="twitter">
      <ion-icon slot="start" name="logo-twitter"></ion-icon>
      Entrar con Twitter
    </ion-button>

    <ion-button size="medium" (click)="onLoginGithub()" expand="block" color="dark">
      <ion-icon slot="start" name="logo-github"></ion-icon>
      Entrar con Github
    </ion-button>

    <ion-button size="medium" (click)="onLoginAnonymously()" expand="block" color="secondary">
      <ion-icon slot="start" name="walk-outline"></ion-icon>
      Anónimo
    </ion-button>

    <ion-button size="medium" (click)="onLoginMail()" expand="block" color="tertiary">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      Correo electrónico
    </ion-button>

  </div>




</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-button (click)="mostrarRoles()" expand="full" fill="clear" size="large" color="light">
      Login de testing
    </ion-button>
  </ion-toolbar>
</ion-footer>
