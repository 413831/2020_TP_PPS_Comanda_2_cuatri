<ion-header>
  <ion-toolbar color="success">
    <ion-title>Carta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">

  <app-listado-productos [productos]="productos" (elegirProducto)="agregar($event)">
  </app-listado-productos>

</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()" expand="block">
        <ion-icon size="large" slot="icon-only" name="arrow-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Seleccionados:{{productosElegidos.length}}</ion-label>
  </ion-toolbar>
</ion-footer>
