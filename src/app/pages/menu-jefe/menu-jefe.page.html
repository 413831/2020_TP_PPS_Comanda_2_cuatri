<app-header titulo="Menú Jefe"></app-header>

<ion-segment value="Listado" (ionChange)="seleccionarOpcion($event)" scrollable color="success">
  <ion-segment-button value="Listado">
    <ion-icon name="list-sharp"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="Alta">
    <ion-icon name="add"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="Baja" *ngIf="jefeSeleccionado.isActive">
    <ion-icon name="trash-sharp"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="Modificación" *ngIf="jefeSeleccionado.isActive">
    <ion-icon name="create-sharp"></ion-icon>
  </ion-segment-button>
</ion-segment>

<ion-content class="fondo">

  <app-listado-jefes *ngIf="opcion == 'Listado'" [jefes]="listado" (seleccionarJefe)="seleccionarJefe($event)">
  </app-listado-jefes>

  <app-form-jefes *ngIf="opcion != 'Listado'" [opcion]="opcion" [jefe]="jefeSeleccionado">
  </app-form-jefes>

</ion-content>
