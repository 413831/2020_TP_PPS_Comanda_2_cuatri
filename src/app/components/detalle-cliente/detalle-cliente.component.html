<div class="ion-activatable card-cliente">
  <ion-card mode="ios" color="dark">
    <ion-card-header>
      <ion-card-title>Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</ion-card-title>
    </ion-card-header>

    <!-- TODO: show images-->
    <!--ion-img [src]="cliente.foto.url"></ion-img-->

    <ion-card-content>
      <ion-chip color="success" mode="ios" outline="true">
        <ion-label>DNI:{{ cliente.dni }}</ion-label>
      </ion-chip>
    </ion-card-content>
    <ion-button (click)="sacarFoto()" size="large" expand="block" fill="solid" color="success">
      Sacar foto
    </ion-button>
  </ion-card>
</div>
