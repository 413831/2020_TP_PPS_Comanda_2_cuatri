<form #formulario="ngForm">

  <ion-list mode="ios">

    <ion-list-header>
      <ion-label>{{opcion}} Pedido</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>MESA ASIGNADA</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let producto of pedido.productos; let i = index">

      <ion-item-options side="start">
        <ion-item-option (click)="removerPlato(i)" color="danger">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="entregarPlato(i)" color="success">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>

        <ion-label>
          <h3>{{producto.nombre}}</h3>
          <p>$ {{producto.precio}}</p>
        </ion-label>
        <ion-thumbnail slot="end">
          <img [src]="producto.fotos[0].url" />
        </ion-thumbnail>

      </ion-item>

    </ion-item-sliding>


    <ion-item>
      <ion-label>Total : $ {{pedido.calcularTotal()}}</ion-label>
    </ion-item>


  </ion-list>


</form>
<ion-button (click)="mostrarCarta()" expand="block" color="danger" size="large" *ngIf="opcion != 'Baja'">
  Ver Carta
</ion-button>

<!-- Se muestra accion segun tipo de llamado al formulario -->
<ion-button (click)="alta()" color="success" expand="block" type="submit" [disabled]="formulario.invalid" size="large"
  *ngIf="opcion == 'Alta'">
  Pedir
</ion-button>

<ion-button (click)="modificacion()" color="primary" expand="block" type="submit" [disabled]="formulario.invalid"
  size="large" *ngIf="opcion == 'ModificaciÃ³n'">
  Modificar
</ion-button>

<ion-button (click)="cierre()" color="dark" expand="block" type="submit" size="large" *ngIf="opcion == 'Baja'">
  Cerrar
</ion-button>
