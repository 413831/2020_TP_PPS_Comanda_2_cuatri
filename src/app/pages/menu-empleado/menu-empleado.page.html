<app-header titulo="Menú Empleado"></app-header>

<ion-segment value="Listado" (ionChange)="seleccionarOpcion($event)" scrollable color="success">
  <ion-segment-button value="Listado">
    <ion-icon name="list-sharp"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="Alta">
    <ion-icon name="add"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="Baja" *ngIf="empleadoSeleccionado.isActive">
    <ion-icon name="trash-sharp"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="Modificación" *ngIf="empleadoSeleccionado.isActive">
    <ion-icon name="create-sharp"></ion-icon>
  </ion-segment-button>
</ion-segment>

<ion-content class="fondo">

  <app-listado-empleados *ngIf="opcion == 'Listado'" [empleados]="listado"
                         (seleccionarEmpleado)="seleccionarEmpleado($event)">
  </app-listado-empleados>

  <app-form-empleados *ngIf="opcion != 'Listado'" [opcion]="opcion" [empleado]="empleadoSeleccionado">
  </app-form-empleados>

</ion-content>
