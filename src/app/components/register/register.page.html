<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div id="container" class="contenido">
    <form #formulario="ngForm">
      <ion-list class="ion-no-padding" color="dark">
        <ion-item color="dark">
          <ion-label position="floating">
            Nombre
          </ion-label>
          <ion-input type="text" name="nombre" minlength="2" [(ngModel)]="cliente.nombre" type="text" required>
          </ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">
            Apellido
          </ion-label>
          <ion-input type="text" name="apellido" minlength="2" [(ngModel)]="cliente.apellido" type="text" required>
          </ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">
            DNI
          </ion-label>
          <ion-input type="text" minlength="7" maxlength="8" name="dni" [(ngModel)]="cliente.dni" required>
          </ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">
            Correo electrónico
          </ion-label>
          <ion-input type="email" name="email" minlength="6" [(ngModel)]="cliente.email" required>
          </ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">
            Contraseña
          </ion-label>
          <ion-input type="password" name="password" minlength="6" [(ngModel)]="cliente.password" required>
          </ion-input>
        </ion-item>

        <ion-item *ngIf="imgPreview" color="dark">
          <img [src]="imgPreview | safe: 'url'" alt="Imagen de cliente">
        </ion-item>

        <ion-item color="dark">
          <ion-button (click)="sacarFoto()" fill="solid" size="medium" color="dark">
            Subir foto
            <ion-icon slot="start" name="camera"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-button size="large" (click)="onRegister()" expand="full" color="danger"
                    [disabled]="formulario.invalid" class="ion-no-margin">
          Registro
        </ion-button>
      </ion-list>
    </form>

  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="ion-margin-bottom">
    <ion-fab-button (click)="onScanDNI()" color="dark">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
