<form [formGroup]="registroForm">

  <ion-list mode="ios" lines="none">

    <ion-list-header>
      <ion-label>{{opcion}} Reserva</ion-label>
      <ion-text *ngIf="cliente">
        <p>Hola {{cliente.nombre}}</p>
      </ion-text>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD MM YY" placeholder="Seleccione Fecha" cancelText="Cancelar" doneText="Confirmar"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime display-format="HH:mm" cancelText="Cancelar" doneText="Confirmar"
      pickerFormat="HH:mm" placeholder="Seleccione Hora"></ion-datetime>
    </ion-item>
    

    <ion-select class="round" 
      placeholder="Seleccione Mesa" okText="Confirmar" cancelText="Cancelar">
      <ion-select-option *ngFor="let mesa of mesas" [value]='mesa.numero'> <!-- Validar que la mesa este disponible para ese dia y para ese horario -->
        Mesa: {{mesa.numero}} Cant.: {{mesa.comensales}}
      </ion-select-option>
    </ion-select>



  </ion-list>

  <!-- Se muestra accion segun tipo de llamado al formulario -->
  <ion-button (click)="crearMesa()" color="dark" expand="block" type="submit" [disabled]="registroForm.pristine || registroForm.invalid"
    *ngIf="opcion == 'Alta'">
    Crear
  </ion-button>

  <ion-button (click)="modificarMesa()" color="dark" expand="block" type="submit" [disabled]="registroForm.pristine || registroForm.invalid"
    *ngIf="opcion == 'ModificaciÃ³n'">
    Modificar
  </ion-button>

  <ion-button (click)="borrarMesa()" color="dark" expand="block" type="submit" *ngIf="opcion == 'Baja'">
    Eliminar
  </ion-button>

</form>
