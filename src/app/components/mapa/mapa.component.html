<ion-content color="dark">

  <ion-list *ngIf="localizacion">

    <ion-list-header>
      <ion-label>Geolocalización</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Precisión: {{localizacion.coords.accuracy}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Latitud: {{latitude}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Longitud: {{longitude}}</ion-label>
    </ion-item>

    <ion-item *ngIf="direccion">
      <ion-label>Dirección:{{direccion}}</ion-label>
    </ion-item>

  </ion-list>

  <div id="mapa">

  </div>

  <ion-button (click)="localizar()" expand="block" color="primary">
    Localizar
  </ion-button>

  <ion-button (click)="obtenerDireccion()" expand="block" color="primary">
    Obtener direccion
  </ion-button>

  <div class="map-wrapper">
    <div id="map_center">
      <ion-icon (click)="onClick()" slot="icon-only" name="pin-sharp" color="danger"></ion-icon>
    </div>
    <div #map id="map"></div>
  </div>

</ion-content>
