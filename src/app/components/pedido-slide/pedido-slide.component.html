<ion-slides [options]="slidesOptions" *ngIf="productos">
  <ion-slide *ngFor="let producto of productos">

    <ion-card color="dark">
      <ion-card-header>
        <ion-card-subtitle>${{producto.precio}}</ion-card-subtitle>
        <ion-card-title>{{producto.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-img [src]="producto.fotos[0].url" alt="foto"></ion-img>
    </ion-card>

  </ion-slide>
</ion-slides>
