<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="text" [(ngModel)]="clienteLogin.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Contrase√±a
    </ion-label>
    <ion-input type="password" [(ngModel)]="clienteLogin.password"></ion-input>

  <ion-item-divider>
    <ion-button size="large" (click)="onRegister()">Registro</ion-button>

  </ion-item-divider>
</ion-content>
