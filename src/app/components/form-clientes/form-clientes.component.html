<ion-content class="ion-padding-bottom contenido" color="dark">
  <form #formulario="ngForm">

    <ion-list mode="ios">

      <ion-list-header color="dark">
        <ion-label>{{opcion}} Cliente</ion-label>
      </ion-list-header>

      <ion-item color="dark">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="cliente.nombre" [placeholder]="cliente.nombre"
                   [disabled]="opcion == 'Baja'" required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" [(ngModel)]="cliente.apellido" [placeholder]="cliente.apellido"
                   [disabled]="opcion == 'Baja'" required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">DNI</ion-label>
        <ion-input type="number" name="dni" [(ngModel)]="cliente.dni" [placeholder]="cliente.dni"
                   [disabled]="opcion == 'Baja'" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-item color="dark">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="cliente.email" [placeholder]="cliente.email"
                 [disabled]="opcion == 'Baja'" required>
      </ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="cliente.password" [placeholder]="cliente.password"
                 [disabled]="opcion == 'Baja'" required>
      </ion-input>
    </ion-item>

    <ion-item *ngIf="imgPreview" color="dark">
      <img [src]="imgPreview | safe: 'url'" alt="Imagen de cliente">
    </ion-item>

    <ion-item color="dark">
      <ion-button (click)="sacarFoto()" fill="solid" size="medium" color="dark" [disabled]="opcion == 'Baja'">
        Subir foto
        <ion-icon slot="start" name="camera"></ion-icon>
      </ion-button>

    </ion-item>

  </form>

  <!-- Se muestra accion segun tipo de llamado al formulario -->
  <ion-button (click)="altaCliente()" color="success" expand="block" type="submit" size="large"
              [disabled]="formulario.invalid" *ngIf="opcion == 'Alta'">
    Crear
  </ion-button>

  <ion-button (click)="modificarCliente()" color="success" expand="block" type="submit" size="large"
              [disabled]="formulario.invalid" *ngIf="opcion == 'Modificación'">
    Modificar
  </ion-button>

  <ion-button (click)="borrarCliente()" color="danger" expand="block" type="submit" size="large"
              *ngIf="opcion == 'Baja'">
    Eliminar
  </ion-button>
</ion-content>
