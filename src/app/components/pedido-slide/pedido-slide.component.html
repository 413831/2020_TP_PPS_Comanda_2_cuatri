<ion-slides [options]="slidesOptions" *ngIf="productos" pager="true" mode="ios">
  <ion-slide *ngFor="let producto of productos">

    <ion-card color="dark">

      <ion-card-content>
        {{producto.nombre}} - ${{producto.precio}}
      </ion-card-content>

      <ion-img [src]="producto.fotos[0].url" alt="foto"></ion-img>
    </ion-card>

  </ion-slide>
</ion-slides>
