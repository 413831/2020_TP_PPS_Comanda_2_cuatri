<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" (click)="cerrar()">
      <ion-icon size="large" slot="icon-only" name="arrow-back-circle"></ion-icon>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="fondo">

  <ion-list lines="none" class="ion-no-padding" mode="ios" class="contenido">

    <ion-list-header color="dark">
      <ion-label>Pedido</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let producto of pedido.productos; let i = index" color="dark">
      <ion-label>
        <h3>{{producto.nombre}}</h3>
        <p>$ {{producto.precio}}</p>
      </ion-label>
      <ion-thumbnail slot="end">
        <img [src]="producto.fotos[0].url" />
      </ion-thumbnail>
    </ion-item>

    <ion-item color="dark">
      <ion-label>Propina:{{pedido.propina}}</ion-label>
    </ion-item>

    <ion-item button (click)="escanearPropina()" color="dark" expand="full">
      <ion-label>Agregar propina</ion-label>
      <ion-icon slot="end" name="qr-code"></ion-icon>
    </ion-item>

  </ion-list>
  <ion-button (click)="pagar()" expand="full" color="success" strong="true" size="large">
    Pagar
  </ion-button>

</ion-content>

<ion-footer>

  <ion-toolbar color="danger">
    <ion-title>Total a pagar:${{pedido.calcularTotal()}}</ion-title>
  </ion-toolbar>

</ion-footer>
